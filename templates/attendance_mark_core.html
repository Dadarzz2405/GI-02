{% extends "base.html" %}

{% block title %}Core Attendance — Rohis{% endblock %}

{% block content %}
<div class="mt-4">
    <div class="card shadow p-4">

        <h2 class="fw-bold mb-3">Core Attendance</h2>

        <div class="mb-3">
            <label class="form-label">Select Session</label>
            <select id="sessionSelect" class="form-select" required>
                <option value="">-- Select session --</option>
                {% for s in sessions %}
                <option value="{{ s.id }}">{{ s.name }} — {{ s.date }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-center">Present</th>
                    <th class="text-center">Absent</th>
                    <th class="text-center">Excused</th>
                </tr>
            </thead>

            <tbody>
                {% for u in users %}
                <tr>
                    <td>
                        {{ u.name }}
                        <span class="badge bg-secondary ms-2">
                            {{ u.role|capitalize }}
                        </span>
                    </td>

                    <td class="text-center">
                        <button
                            class="btn btn-outline-success att-btn"
                            data-user-id="{{ u.id }}"
                            data-status="present">
                            P
                        </button>
                    </td>

                    <td class="text-center">
                        <button
                            class="btn btn-outline-danger att-btn"
                            data-user-id="{{ u.id }}"
                            data-status="absent">
                            A
                        </button>
                    </td>

                    <td class="text-center">
                        <button
                            class="btn btn-outline-warning att-btn"
                            data-user-id="{{ u.id }}"
                            data-status="excused">
                            E
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

        <div class="mt-3 text-muted small">
            One click = saved. Rows lock automatically after marking.
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='attendance.js') }}"></script>
{% endblock %}
